<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/Logo.svg" alt="Logo de festa">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </aside>

    <main>
      <header>
        <h2>Crie seu convite</h2>
      </header>

      <form action="#">
        <fieldset>
          <legend>
            <i class="ph ph-calendar-blank"></i>
            Sobre o evento
          </legend>

          <div class="input-wrapper">
            <label for="event-title">Título</label>
            <input type="text" id="event-title" placeholder="Nome do evento">
          </div>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-start">Início</label>
              <input type="datetime-local" id="event-start">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Fim</label>
              <input type="datetime-local" id="event-end">
            </div>
          </div>

          <div class="col-2">
            <div class="input-wrapper">
              <label>Tipo</label>
              <div class="radio-group-type">
                <input type="radio" name="type" id="presencial" checked>
                <label for="presencial">
                  <i class="ph ph-building-office"></i> Presencial
                </label>

                <input type="radio" name="type" id="online">
                <label for="online">
                  <i class="ph ph-video-camera"></i> Online
                </label>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="location">Local</label>
              <input type="text" id="location" placeholder="Link ou endereço">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="description">Descrição</label>
            <textarea id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
        </fieldset>
      </form>
    </main>
  </div>
</body>

</html>
